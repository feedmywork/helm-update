{{- if .Values.fluentbit.enabled }}
apiVersion: {{ printf "%s/v1" (.Values.prometheusOperator.crdApiGroup | default "monitoring.coreos.com") }}
kind: ServiceMonitor
metadata:
  name: {{ .Values.fluentbit.serviceMonitor.jobLabel }}
  namespace: {{ .Values.fluentbit.serviceMonitor.namespace }}
  labels:
    app: {{ template "prometheus-operator.name" . }}-{{ .Values.fluentbit.serviceMonitor.jobLabel }}
{{ include "prometheus-operator.labels" . | indent 4 }}
spec:
  endpoints:
{{ toYaml .Values.fluentbit.serviceMonitor.endpoints | indent 4 }}
{{- if .Values.fluentbit.serviceMonitor.metricRelabelings }}
    metricRelabelings:
{{ tpl (toYaml .Values.fluentbit.serviceMonitor.metricRelabelings | indent 6) . }}
{{- end }}
{{- if .Values.fluentbit.relabelings }}
    relabelings:
{{ toYaml .Values.fluentbit.relabelings | indent 6 }}
{{- end }}
  jobLabel: {{ .Values.fluentbit.serviceMonitor.jobLabel }}
  namespaceSelector:
    matchNames:
    - {{ .Values.fluentbit.serviceMonitor.namespace }}
  selector:
{{ toYaml .Values.fluentbit.serviceMonitor.selector | indent 4 }}
{{- end}}
